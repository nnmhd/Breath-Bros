<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/5ea80a4b63.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="js/main.js"></script>
    <title>Breath Bros.</title>
  </head>
  <body>
    <h1 class="hidden">Welcome to The Breath Bros.</h1>

    <!-- Header Section -->
    <header id="header" class="grid-con">
      <div id="header-box" class="col-span-full">
        <div id="logo-box">
          <svg
            version="1.0"
            id="logo"
            class="logo"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 291 291"
            style="enable-background: new 0 0 291 291"
            xml:space="preserve"
          >
            <path
              id="logo-mouth"
              d="M145.5,247.4c-56.2,0-101.9-45.7-101.9-101.9h16.8c0,46.9,38.2,85,85.1,85s85-38.2,85-85h16.8
           C247.4,201.7,201.7,247.4,145.5,247.4z"
            />
            <path
              id="logo-body"
              d="M145.5,291C65.3,291,0,225.7,0,145.5S65.3,0,145.5,0S291,65.3,291,145.5S225.7,291,145.5,291z M145.5,24
           C78.5,24,24,78.5,24,145.5S78.5,267,145.5,267S267,212.5,267,145.5S212.5,24,145.5,24z"
            />
            <g id="logo-eyes">
              <rect x="100.7" y="145.5" width="18" height="48" />
              <rect x="172.3" y="145.5" width="18" height="48" />
            </g>
          </svg>
        </div>
        <div id="breathingStep" class="text"></div>
      </div>
    </header>

    <!-- Body Section -->
    <section id="breath-practice" class="grid-con">
      <h2 class="hidden">Let's Practice your nose with Breath Bros.</h2>
      <div id="practice" class="col-span-full">
        <div id="charBox" class="">
          <svg id="char" class="" viewBox="0 0 1024 768">
            <path
              id="body"
              class="st0 breathPractice"
              d="M848.3,411.7l-13,13-330,330L162.2,411.7c-91.1-91.1-91.1-238.9,0-330C207.8,36.1,267.5,13.3,327.2,13.3s119.4,22.8,165,68.3l13,13,13-13c45.6-45.6,105.3-68.3,165-68.3s119.4,22.8,165,68.3c91.1,91.1,91.1,238.9,0,330Z"
            />
            <g id="face" class="breathPracticeF">
              <rect
                id="Reye"
                class=""
                x="612.6"
                y="366.5"
                width="142.6"
                height="39.4"
              />
              <path
                id="mount"
                class=""
                d="M555,366.5c0,23.8-19.2,43-43,43s-43-19.2-43-43h-35.8c0,43.4,35.3,78.7,78.7,78.7s78.7-35.3,78.7-78.7h-35.8Z"
              />
              <rect
                id="Leye"
                class=""
                x="268.8"
                y="366.5"
                width="142.6"
                height="39.4"
              />
            </g>
          </svg>
        </div>

        <!-- Controller Section -->
        <div id="controller" class="">
          <button id="playStop" class="button">S</button>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <section id="modeCon" class="grid-con">
      <h2 class="hidden">Pick mode for breathing practice</h2>
      <div id="mins" class="col-span-1 m-col-span-2">
        <div id="minsNum">
          <i class="fa-solid fa-hourglass-half"></i>
          <input type="number" id="custom-number" value="1" min="1" max="100" />
        </div>
        <div id="minsCOn">
          <button onclick="decreaseValue()">-</button>
          <button onclick="increaseValue()">+</button>
        </div>
      </div>
      <div id="modeName" class="col-span-3 m-col-span-4">
        <p>Box Breathing</p>
        <ul class="">
          <li data-mode="BoxBreathing" data-char="heartChar">Box Breathing</li>
          <li data-mode="ButeykoBreathing" data-char="circleChar">Buteykon</li>
          <li data-mode="ResonantBreathing" data-char="triangleChar">
            Resonant
          </li>
          <li data-mode="fourSevenEightBreathing" data-char="cloudChar">
            4-7-8
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
