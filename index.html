<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Breath Bros. | CSS &amp; JavaSciript</title>
  </head>
  <body>
    <h1 class="hidden">Welcome to The Breath Bros.</h1>

    <!-- Header Section -->
    <header id="header" class="full-width-grid-con">
      <div id="header-box" class="col-span-full">
        <div id="logo-box">
          <svg
            version="1.0"
            id="logo"
            class="logo"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 291 291"
            style="enable-background: new 0 0 291 291"
            xml:space="preserve">
            <path
              id="logo-mouth"
              d="M145.5,247.4c-56.2,0-101.9-45.7-101.9-101.9h16.8c0,46.9,38.2,85,85.1,85s85-38.2,85-85h16.8
           C247.4,201.7,201.7,247.4,145.5,247.4z" />
            <path
              id="logo-body"
              d="M145.5,291C65.3,291,0,225.7,0,145.5S65.3,0,145.5,0S291,65.3,291,145.5S225.7,291,145.5,291z M145.5,24
           C78.5,24,24,78.5,24,145.5S78.5,267,145.5,267S267,212.5,267,145.5S212.5,24,145.5,24z" />
            <g id="logo-eyes">
              <rect x="100.7" y="145.5" width="18" height="48" />
              <rect x="172.3" y="145.5" width="18" height="48" />
            </g>
          </svg>
        </div>
        <div id="quotes" class="col-span-1">
          <div class="text textbox-1">Ready</div>
          <div class="text textbox-2">Breath In</div>
          <div class="text textbox-3">Breath Out</div>
        </div>
      </div>
    </header>

    <!-- Body Section -->
    <section id="breath-practice" class="full-width-grid-con">
      <h2 class="hidden">Let's Practice your nose with Breath Bros.</h2>
      <div id="Practice" class="col-span-full">
        <div id="smileyBox" class="col-span-4">
          <svg
            id="smiley"
            x="0px"
            y="0px"
            viewBox="0 0 1409 1232.9"
            style="enable-background: new 0 0 1409 1232.9"
            xml:space="preserve">
            <style type="text/css">
              .st0 {
                fill: #ff7bac;
                enable-background: new;
              }
            </style>
            <path
              id="heartBody"
              class="st0 heartBeat"
              d="M176.1,704.5l-66.6-66.6C39.4,567.7,0,472.8,0,373.7C0,167.3,167.3,0,373.7,0
           c99.1,0,194,39.4,264.2,109.5l66.6,66.6l66.6-66.6C841.3,39.4,936.2,0,1035.3,0C1241.7,0,1409,167.3,1409,373.7
           c0,99.1-39.4,194-109.5,264.2l-66.6,66.6l-528.4,528.4L176.1,704.5z" />
            <path
              id="mouth"
              class="heartFace"
              d="M781.4,475.5c0,42.5-34.4,76.9-76.9,76.9c-42.5,0-76.9-34.4-76.9-76.9h-64c0,77.7,63.2,140.9,140.9,140.9
           c77.7,0,140.9-63.2,140.9-140.9H781.4z" />
            <g id="eyes" class="heartFace">
              <g>
                <rect x="269.4" y="475.5" width="255.1" height="70.5" />
              </g>
              <g>
                <rect x="884.5" y="475.5" width="255.1" height="70.5" />
              </g>
            </g>
          </svg>
        </div>

        <!-- Controller Section -->
        <div id="controller" class="col-span-2">
          <button id="playStop" class="button">S</button>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer id="footer" class="full-width-grid-con">
      <h2 class="hidden">Footer</h2>
      <p id="credit" class="col-span-full">Natchanon Nate Mahaittidon</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
